<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container_shippingAddres">
        <header class="shipping_addres">
            <a href="http://127.0.0.1:5500/html/shippingAddres.htm"><i class="fa fa-arrow-left"></i></a>
            <span>Choose Shipping</span>
        </header>

        <main>
            <div class="wraper_addressBox">
                <div class="border_black_transferIcon"> 
                    <i class="fa fa-envelope chooseShipping_icon"></i>    
                </div>

                <div class="wraper_addres_text">
                    <span class="home_addres">Economy</span>
                    <span class="addres_text shippingText">Estitmated Arrival.Dec20-23</span>
                </div>
                <span class="choose_price">$10</span>
                <input type="radio" class="radio" name="postType" checked>
            </div>

            <div class="wraper_addressBox">
                <div class="border_black_transferIcon">
                    <i class="fa fa-send chooseShipping_icon"></i>
                </div>

                <div class="wraper_addres_text">
                    <span class="home_addres">Regular</span>
                    <span class="addres_text shippingText">Estitmated Arrival.Dec20-23</span>
                </div>
                <span class="choose_price">$15</span>
                <input type="radio" class="radio" name="postType">
            </div>

            <div class="wraper_addressBox">
                <div class="border_black_transferIcon">
                    <i class="fa fa-truck chooseShipping_icon"></i>
                </div>

                <div class="wraper_addres_text">
                    <span class="home_addres">Cargo</span>
                    <span class="addres_text shippingText">Estitmated Arrival.Dec20-23</span>
                </div>
                <span class="choose_price">$20</span>
                <input type="radio" class="radio" name="postType">
            </div>

            <div class="wraper_addressBox">
                <div class="border_black_transferIcon"> 
                    <i class="fa fa-rocket chooseShipping_icon"></i>    
                </div>

                <div class="wraper_addres_text">
                    <span class="home_addres">Express</span>
                    <span class="addres_text shippingText">Estitmated Arrival.Dec20-23</span>
                </div>
                <span class="choose_price">$30</span>
                <input type="radio" class="radio" name="postType">
            </div>       
        </main>
    </div>
    
    <footer>
        <div class="wraper_applay_btn">
            <a href="http://127.0.0.1:5500/html/order_successful.html"><button class="applay_btn">Applay</button></a>
        </div>
    </footer>
<script src="../chooseShipping.js"></script>   
</body>
</html>
