<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container_checkout">

        <header class="checkout_header">
            <div class="header_icon">
                <div>
                    <i class="fa fa-arrow-left"></i>
                    <span>Checkout</span>
                </div>
                <div class="more_icon">...</div>
            </div>
            <span class="shipping_addres">Shipping Addres</span>

            <div class="wraper_addressBox">
                <div class="border_gray_locationIcon">
                    <div class="border_black_locationIcon">
                        <i class="fa fa-map-marker"></i>
                    </div>
                </div>

                <div class="wraper_addres_text">
                    <span class="home_addres"></span>
                    <span class="addres_text"></span>
                </div>
                <i class="fa fa-pencil"></i>
            </div>
        </header>

        <section>
            <div class="orderlist_text">Orderlist</div>

            <div class="wraper_myCart_checkout">  
            </div>
        </section>

        <footer>
            <div class="Choose_Shipping">Choose Shipping</div>
            <div class="wraper_Choose_Shipping">
                <div>
                    <i class="fa fa-truck"></i>
                    <span>Choose Shipping Type</span>
                </div>
                <a href="http://127.0.0.1:5500/html/chooseShipping.html"><i class="fa fa-angle-right"></i></a>
            </div>

            <div class="promo">Promo Code</div>
            <div class="promoCode">
                <div class="enter_code">Enter Promo Code</div>
                <div class="plus">+</div>
            </div>

            <div class="wraper_all">
                <div class="wraper_amount">
                    <span>Amount</span>
                    <span class="dark">$585.00</span>
                </div>

                <div class="wraper_shipping">
                    <span>Shipping</span>
                    <span class="dark">-</span>
                </div>

                <div class="wraper_total">
                    <span>Total</span>
                    <span class="dark">-</span>
                </div>
            </div>

            <div class="wraper_btn_payment">
                <a href="http://127.0.0.1:5500/html/shippingAddres.htm"><button class="btn_payment">Continue To Payment</button></a>
            </div>



        </footer>
    </div>
 <script src="../checkout.js"></script>   
</body>
</html>
