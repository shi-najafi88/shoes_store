<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container_shippingAddres">
        <header class="shipping_addres">
            <a href="http://127.0.0.1:5500/html/checkout.html"><i class="fa fa-arrow-left"></i></a>
            <span>Shipping Addres</span>
        </header>

        <main>
            <div class="wraper_addressBox">
                <div class="border_gray_locationIcon">
                    <div class="border_black_locationIcon">
                        <i class="fa fa-map-marker"></i>
                    </div>
                </div>

                <div class="wraper_addres_text">
                    <span class="home_addres">Home</span>
                    <input class="addres_text addres_post home_addreses">
                </div>
                <input type="radio" name="select" class="radio radio_home">
            </div>

            <div class="wraper_addressBox">
                <div class="border_gray_locationIcon">
                    <div class="border_black_locationIcon">
                        <i class="fa fa-map-marker"></i>
                    </div>
                </div>

                <div class="wraper_addres_text">
                    <span class="home_addres">Office</span>
                    <input class="addres_text addres_post office_addres">
                </div>
                <input type="radio" name="select" class="radio radio_office">
            </div>

            <div class="wraper_addressBox">
                <div class="border_gray_locationIcon">
                    <div class="border_black_locationIcon">
                        <i class="fa fa-map-marker"></i>
                    </div>
                </div>

                <div class="wraper_addres_text">
                    <span class="home_addres">Apartment</span>
                    <input class="addres_text addres_post apartment_addres">
                </div>
                <input type="radio" name="select" class="radio radio_apartment">
            </div>

            <div class="wraper_addressBox">
                <div class="border_gray_locationIcon">
                    <div class="border_black_locationIcon">
                        <i class="fa fa-map-marker"></i>
                    </div>
                </div>

                <div class="wraper_addres_text">
                    <span class="home_addres">Parents House</span>
                    <input class="addres_text addres_post parentHouse_addres">
                </div>
                <input type="radio" name="select" class="radio radio_parentsHouse">
            </div>

            <button class="addNewAddres_btn">Add New Addres</button>        
        </main>

    </div>
    <footer>
        <div class="wraper_applay_btn">
            <button class="applay_btn">Applay</button>
        </div>
    </footer>
<script src="../shippingAddres.js"></script>    
</body>
</html>
