<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container_login ">
        <img src="../shoes img/logo.png" alt="" class="logo_loading">
        <h1>Login to Your Account</h1>

        <div class="wraper_input wraper_email">
            <i class="fa fa-envelope"></i>
            <input type="text" class="input input_email" required>
        </div>

        <div class="wraper_input wraper_pass">
            <i class="fa fa-lock"></i>
            <input type="password" class="input input_pass" required>
            <i class="fa fa-eye-slash"></i>
        </div>
        
        
        <section class="wraper_remember">
            <input type="checkbox" class="input_check">
            <label class="remember_login">Remember me</label>
        </section>

        <button class="btn_signin">Signin</button>
    </div>

    
</body>
<script src="../script.js"></script>
</html>
