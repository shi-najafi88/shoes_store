<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container_homePage1">

        <header class="head_homPage1">

            <div class="group_left">

                <div class="avatar"></div>
                <div class="user_info">
                    <div class="goodmorning">
                        <label class="label_goodMorning">Good Morning</label>
                        <img src="../shoes img/hands.png" alt="" class="img_goodMorning">
                    </div>
                    <label class="avatar_info">Shirin Najafi</label>
                </div>

            </div>

            <div class="group_right">
                <i class="fa fa-bell-o"></i>
                <a href="http://127.0.0.1:5500/html/wishList.html"><i class="fa fa-heart-o favorit_product"></i></a>
            </div>
        </header>

        <div class="wraper_searchBox_homepage1">
            <i class="fa fa-search"></i>
            <input type="text" class="search_homePage1" placeholder="Search"> 
        </div>

        <div class="catgories_home">

            <div class="container_brand">
                <div class="wraper_brand">
                    <img src="../shoes img/nike.png" alt="">
                </div>
                <label>Nike</label>
            </div>

            <div class="container_brand adidas">
                <div class="wraper_brand">
                    <img src="../shoes img/adidas.png" alt="">
                </div>
                <label>Adidas</label>
            </div>

            <div class="container_brand">
                <div class="wraper_brand">
                    <img src="../shoes img/puma.png" alt="">
                </div>
                <label>Puma</label>
            </div>

            <div class="container_brand">
                <div class="wraper_brand">
                    <img src="../shoes img/asics.png" alt="">
                </div>
                <label>Asics</label>
            </div>

            <div class="container_brand">
                <div class="wraper_brand">
                    <img src="../shoes img/rebook.png" alt="">
                </div>
                <label>Rebook</label>
            </div>

            <div class="container_brand">
                <div class="wraper_brand">
                    <img src="../shoes img/newba.png" alt="">
                </div>
                <label>new Ba</label>
            </div>

            <div class="container_brand">
                <div class="wraper_brand">
                    <img src="../shoes img/converse.png" alt="">
                </div>
                <label>Canverse</label>
            </div>

            <div class="container_brand">
                <div class="wraper_brand">
                    <img src="../shoes img/more.png" alt="">
                </div>
                <label>More...</label>
            </div>
        </div>

        <section class="wraper_product_homePage1">

            <div class="wraper_mostPopular">
                <label class="most_popular">Most Popular</label>
                <label class="seeAll">See All</label>
            </div>
            
            <section class="group_brand_drag">

                <div class="brand_drag all_drag_homePage1">All</div>
                <div class="brand_drag nike_drag_homePage1">Nike</div>
                <div class="brand_drag adidas_drag_homePage1">Adidas</div>
                <div class="brand_drag puma_drag_homePage1">Puma</div>
                <div class="brand_drag asics_drag_homePage1">Asics</div>
                <div class="brand_drag rebook_drag_homePage1">Rebook</div>
                <div class="brand_drag newba_drag_homePage1">New Ba</div>
                   
            </section>

            <section class="wraper_shoes_info">

            </section>

            <section class="footer_homepage1">
                 
                <div class="wraper_content_footer home_icon">
                    <i class="fa fa-home"></i>
                    <span class="name_icon_footer">Home</span>
                </div>

                <div class="wraper_content_footer card_icon">
                    <i class="fa fa-credit-card"></i>
                    <span class="name_icon_footer">Cart</span>
                </div>

                <div class="wraper_content_footer shopping_cart_icon order_icon">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="name_icon_footer">Orders</span>
                </div>

                <div class="wraper_content_footer ">
                    <i class="fa fa-money"></i>
                    <span class="name_icon_footer">Wallet</span>
                </div>

                <div class="wraper_content_footer">
                    <i class="fa fa-user-o"></i>
                    <span class="name_icon_footer">Profile</span>
                </div>
                
            </section>   
        </section>
        
    </div>

 <script src="../script.js"></script>   
</body>
</html>
